<!DOCTYPE html>
<html>
<head>
    <title>CitizenAI Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-comments"></i> Welcome to CitizenAI</h1>
            <p>Share your thoughts and experiences with us</p>
        </div>
        
        <div class="feedback-form">
            <textarea id="feedback" placeholder="Share your feedback..."></textarea>
            <button onclick="submitFeedback()">
                <i class="fas fa-paper-plane"></i>
                Submit Feedback
            </button>
            <div id="feedback-success" class="feedback-success">
                <i class="fas fa-check-circle"></i> Thank you for your feedback!
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
